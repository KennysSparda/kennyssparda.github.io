<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d Map Game Engine</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="fimdejogo"></div>
  <a id="tentarNovamente" href="/index.html">Tentar novamente</a>
  <div id="hud">
    <div id="positionElement">
      <label for="pos">Posicao</label>
      <p id="pos"></p>
    </div>
    <div id="energiaElement">
      <label for="energia">Energia</label>
      <progress id="energia" max="5" value="5"></progress>
    </div>
    <div id="vidaElement">
      <label for="vida">Vida</label>
      <progress id="vida" max="100" value="100"></progress>
    </div>
    <label for="log" id="log"></label>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/",
        "rapier":     "https://cdn.skypack.dev/@dimforge/rapier3d"
      }
    }
  </script>

  <script type="module">

  </script>
  <script src="./src/etc/assets.js"></script>
  <script type="module" src="main.js"></script>
  
</body>
</html>
